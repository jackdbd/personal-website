name: CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build-and-test:
    name: üîß Build website and run tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node: ['16.16.0']
    steps:
      - name: üõéÔ∏è Checkout repo
        uses: actions/checkout@v3
      - name: üñ•Ô∏è Setup Node.js ${{ matrix.node }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - run: npm ci
      - name: üõ°Ô∏è Audit security
        continue-on-error: true
        if: ${{ matrix.os }} == 'ubuntu-latest'
        run: npm audit --audit-level=moderate
      - name: üîç Test website
        run: npm run test
      - name: üîß Build website
        env:
          CLOUDINARY: ${{ secrets.CLOUDINARY }}
          DEBUG: Eleventy:cmd,Eleventy:ErrorHandler,Eleventy:UserConfig
          DOMAIN: ${{ secrets.DOMAIN }}
          ELEVENTY_ENV: production
          NODE_ENV: development
          PLAUSIBLE: ${{ secrets.PLAUSIBLE }}
          TELEGRAM: ${{ secrets.TELEGRAM }}
          WEBPAGETEST: ${{ secrets.WEBPAGETEST }}
        run: npm run build

